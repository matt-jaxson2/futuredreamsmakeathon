<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeathon - Future Dreams</title>
    <link rel="icon" href="https://futuredreams.org.uk/wp-content/uploads/2021/07/cropped-favicon-80x80.png" sizes="32x32">
    <link rel="icon" href="https://futuredreams.org.uk/wp-content/uploads/2021/07/cropped-favicon-300x300.png" sizes="192x192">
    <link rel="apple-touch-icon" href="https://futuredreams.org.uk/wp-content/uploads/2021/07/cropped-favicon-300x300.png">
    <meta name="msapplication-TileImage" content="https://futuredreams.org.uk/wp-content/uploads/2021/07/cropped-favicon-300x300.png">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="site-header">
        <div class="site-header__logos-wrapper">
          <img class="site-header__logo" src="/images/logo.svg" alt="Future Dreams">
          <span class="site-header__divider"></span>
          <img class="site-header__logo-2" src="/images/logo-wys.png" alt="West Yorkshire Spinners">
        </div>
        <h1 class="site-header__title">BE PART OF SOMETHING BIG <span class="site-header__title-second-line">MAKEATHON</span></h1>
      </header>

      <main class="main-content js-main-content">
        <section class="main-content__section">
          <h2 class="sr-only">List of images and messages</h2>
          <div class="image-grid js-image-grid image-grid--loading" aria-live="polite"></div>
          <div class="content-loader">Loading&hellip;</div>
        </section>
      </main>

      <div class="bottom-content">
        <nav class="navigation">
          <button class="button button--search js-open-search-button">Search for an entry</button>
          <a href="https://futuredreams.org.uk/makeathon#section-2" class="button button--style4 secondary-link" aria-label="Submit an entry (Opens in a new tab)" target="_blank">Submit an entry</a>
          <a href="https://futuredreams.org.uk/makeathon#section-3" class="button button--style4 secondary-link" aria-label="Learn more (Opens in a new tab)" target="_blank">Learn more</a>
        </nav>
      </div>
    </div>

    <div class="modal js-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalLabel"
      aria-describedby="modalDescription">
      <button class="modal__close js-modal__close" aria-label="close">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="17" fill="none"><path stroke="#fff" stroke-linecap="round" stroke-width="2.049" d="M2 15.685 16 1.762M16 15.685 2 1.762"/></svg>
      </button>
      <div class="modal__content js-modal__content"></div>
    </div>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
